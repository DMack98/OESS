[% INCLUDE js_templates/scheduling.js %]


<div class="main_page">
  <br>
  [% INCLUDE html_templates/circuit_details_box.html %]
  <br>

  <div id="layout">

    <div id="left">

      <div id="map" class="openlayers"></div>

      [% INCLUDE html_templates/map_legend.html %]
    </div>


    <div id="center" style="vertical-align: top;">

	<p class="soft_title" id="provision_label">When would you like to provision this circuit?</p>	

	<div style="padding: 10px 0px 20px 20px;">
	  <input type="radio" name="provision_time" value="-1"> Now
	  <input type="radio" name="provision_time" value=""> Later
	  <div id="provision_time_display" class="provision_time_selection" style="display: none;"></div>
	</div>

	<p class="soft_title" id="remove_label">When would you like to remove this circuit?</p>

	<div style="padding: 10px 0px 20px 20px;">
	  <input type="radio" name="remove_time" value="-1"> Never
	  <input type="radio" name="remove_time" value=""> Later
	  <div id="remove_time_display" class="provision_time_selection" style="display: none;"></div>
	</div>

    </div>

  </div>

</div>
