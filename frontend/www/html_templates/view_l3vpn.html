<div class="main_page" style="margin: 0px; padding: 15px;">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script>
    [% INCLUDE js_templates/api/vrf.js %]
    [% INCLUDE js_templates/api/interfaces.js  %]
    [% INCLUDE js_templates/view_l3vpn.js %]
  </script>

  <h2 id="description"></h2>

  <div class="row" style="margin-bottom: 15px;">
    <div class="col-md-12">
      <div id="map" class="openlayers"></div>
      [% INCLUDE html_templates/map_legend.html %]
    </div>
  </div>

  <div class="row" style="margin-bottom: 15px">
    <div class="col-md-6">
      <div id="provision-time"></div>
      <div id="remove-time"></div>

      <table style="width: 50%;">
        <tr>
          <td><b>Status:</b></td><td><span id="state" class="label label-success"></span></td>
        </tr>
        <tr>
          <td><b>Owned by:</b></td><td id="owned-by"/>
        </tr>
        <tr>
          <td><b>Created by:</b></td><td id="created-by"/>
        </tr>
      </table>
    </div>

    <div class="col-md-6">
      <table style="width: 100%;">
        <tr>
          <td><b>Created on:</b></td><td id="created-on"/>
        </tr>
        <tr>
          <td><b>Last modified:</b></td><td id="last-modified"/>
        </tr>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div id="endpoints"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button id="edit-vrf-button" class="btn btn-success" type="button">Edit</button>
      <button id="delete-vrf-button" class="btn btn-danger" type="button">Delete</button>
    </div>
  </div>

</div>
