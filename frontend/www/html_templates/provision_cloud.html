<div>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>

  <script>
    [% INCLUDE js_templates/component.js %]
    [% INCLUDE js_templates/l3/peering.js %]
    [% INCLUDE js_templates/l3/entity.js %]
    [% INCLUDE js_templates/l3/interface.js %]
    [% INCLUDE js_templates/l3/endpoint.js %]
    [% INCLUDE js_templates/l3/endpoint_selection_modal.js %]
    [% INCLUDE js_templates/api/vrf.js %]
    [% INCLUDE js_templates/api/vlan.js %]
    [% INCLUDE js_templates/api/interfaces.js  %]
    [% INCLUDE js_templates/api/entity.js %]
    [% INCLUDE js_templates/api/validateIP.js  %]
    [% INCLUDE js_templates/provision_cloud.js  %]
  </script>

  [% INCLUDE html_templates/provision_cloud/EndpointSelectionModal.html %]

  <div class="modal fade" role="dialog" tabindex="-1" id="add-network-loading">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="text-align: center;">
        <img src="[% path %]media/loading.gif" width="200px;"/>
        <p>Give us just a few seconds. We're in the process of provisioning your connection now.</p>
        <br/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <h2>New Layer 3 Connection</h2>
    </div>
    <div class="col-sm-6" style="text-align: right; padding-top: 23px;">
      <button id="add-network-submit" class="btn-sm btn-success" type="submit">
        <span class="glyphicon glyphicon-floppy-disk"></span> Save
      </button>
      <button id="add-network-cancel" class="btn-sm btn-danger" type="button">
        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <hr/>

      <div class="row">
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="control-label">Name</label>
                <input id="description" class="form-control" type="text" placeholder="Short description of this connection" required>
              </div>
            </div>
          </div>

          <div class="row"></div>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-3" style="padding-bottom: 15px;">
      <p><b>Schedule</b></p>
      <div class="radio"><label><input type="radio" name="provision-time" value="now" onchange="setDateTimeVisibility()" checked>Create now</label></div>
      <div class="radio"><label><input type="radio" name="provision-time" value="later" onchange="setDateTimeVisibility()">Create later</label></div>
      <input type="datetime-local" id="provision-time-picker">
    </div>
    <div class="col-md-3" style="padding-bottom: 15px;">
      <p><b>&nbsp;</b></p>
      <div class="radio"><label><input type="radio" name="remove-time" value="never" onchange="setDateTimeVisibility()" checked>Never remove</label></div>
      <div class="radio"><label><input type="radio" name="remove-time" value="later" onchange="setDateTimeVisibility()">Remove later</label></div>
      <input type="datetime-local" id="remove-time-picker">
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button id="add-network-endpoint" class="btn-sm btn-primary" type="submit">
        <span class="glyphicon glyphicon-plus"></span> New Endpoint
      </button>

      <div id="selected-endpoint-list" style="margin-top: 15px;"></div>      
    </div>
  </div>

</div>
