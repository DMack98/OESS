<div>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>

  <script>
    [% INCLUDE js_templates/api/vrf.js %]
    [% INCLUDE js_templates/api/interfaces.js  %]
    [% INCLUDE js_templates/provision_cloud.js  %]
  </script>
  
  <div class="modal fade" role="dialog" tabindex="-1" id="add-endpoint-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header"><h4 id="endpoint-select-header" class="modal-title">Add Network Entity</h4></div>

        <div class="modal-body">
          <div style="margin-bottom: 15px;"></div>

          <div id="entity-alert" class="alert alert-danger" role="alert" style="display: none;">
            <p>You'll need to select an entity before you can move on.</p>
          </div>

          <div class="form-group">
            <input id="entity-search" class="form-control" type="text" placeholder="Search" />
          </div>

          <div style="height: 200px; overflow-y: scroll; margin-bottom: 15px;">
            <div id="entities-list" class="list-group">
              <button type="button" class="list-group-item">Placeholder<span class="glyphicon glyphicon-menu-right" style="float: right;"></span></button>
            </div>
          </div>

          <div class="form-group">
            <input id="entity-id" class="form-control" type="hidden" value="">
          </div>

          <div class="form-group">
            <input id="entity-name" class="form-control" type="hidden" value="">
          </div>

          <div class="form-group">
            <label class="control-label">VLAN</label>
            <select id="entity-vlans" class="form-control"></select>
          </div>

          <div class="form-group">
            <label class="control-label">Bandwidth (Mb/s)</label>
            <input id="entity-bandwidth" class="form-control" type="number" placeholder="100" min="10" max="100000" required>
          </div>

          <button id="add-entity-submit" class="btn btn-success" type="submit">Add Entity</button>
          <button id="add-entity-cancel" class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" role="dialog" tabindex="-1" id="add-network-loading">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="text-align: center;">
        <img src="media/loading.gif" width="200px;"/>
        <p>Give us just a few seconds. We're in process of provisioning your network now.</p>
        <br/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h1>New cloud network</h1>
      <div class="form-group">
        <label class="control-label">Description</label><input id="description" class="form-control" type="text" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3" style="padding-bottom: 15px;">
      <p><b>Schedule</b></p>
      <div class="radio"><label><input type="radio" name="provision-time" value="now" onchange="setDateTimeVisibility()" checked>Create now</label></div>
      <div class="radio"><label><input type="radio" name="provision-time" value="later" onchange="setDateTimeVisibility()">Create later</label></div>
      <input type="datetime-local" id="provision-time-picker">
    </div>
    <div class="col-md-3" style="padding-bottom: 15px;">
      <p><b>&nbsp;</b></p>
      <div class="radio"><label><input type="radio" name="remove-time" value="never" onchange="setDateTimeVisibility()" checked>Never remove</label></div>
      <div class="radio"><label><input type="radio" name="remove-time" value="later" onchange="setDateTimeVisibility()">Remove later</label></div>
      <input type="datetime-local" id="remove-time-picker">
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p><b>Endpoints</b></p>
      <button id="add-network-endpoint" class="btn btn-success" type="submit">Add Network Entity</button>

      <div id="selected-endpoint-list" style="margin-top: 15px;"></div>      
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button id="add-network-submit" class="btn btn-success" type="submit">Add Private Network</button>
      <button id="add-network-cancel" class="btn btn-danger" type="button">Cancel</button>
    </div>
  </div>

</div>
