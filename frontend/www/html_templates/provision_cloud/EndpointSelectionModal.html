<script>
  [% INCLUDE js_templates/provision_cloud/EndpointSelectionModal.js %]
</script>

<div class="modal fade" role="dialog" tabindex="-1" id="add-endpoint-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="endpoint-select-header" class="modal-title">Add Network Endpoint</h4>
      </div>

      <div class="modal-body"><div style="margin-bottom: 15px;"></div>
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="#basic" aria-controls="basic" role="tab" data-toggle="tab">Basic</a></li>
          <li role="presentation"><a id="advanced-tab" href="#advanced" aria-controls="advanced" role="tab" data-toggle="tab">My Interfaces</a></li>
        </ul>

        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="basic"><div style="margin-bottom: 15px;"></div>
            <div id="entity-alert" class="alert alert-danger" role="alert" style="display: none;">
              <p>You'll need to select an entity before you can move on.</p>
            </div>
            <div id="entity-alert-ok" class="alert alert-info" role="alert" style="display: none;"></div>

            <div class="form-group">
              <input id="entity-search" class="form-control" type="text" placeholder="Search" />
            </div>

            <div style="height: 200px; overflow-y: scroll; margin-bottom: 15px;">
              <div id="entity-list" class="list-group">
                <button type="button" class="list-group-item">Placeholder<span class="glyphicon glyphicon-menu-right" style="float: right;"></span></button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label">VLAN</label>
              <select id="entity-vlans" class="form-control"></select>
            </div>
            <div class="form-group">
              <label class="control-label">Bandwidth (Mb/s)</label>
              <input id="entity-bandwidth" class="form-control" type="number" placeholder="100" min="10" max="100000">
            </div>
            <div class="form-group">
              <input id="entity-index" class="form-control" type="hidden" value="">
            </div>
            <div class="form-group">
              <input id="entity-id" class="form-control" type="hidden" value="">
            </div>
            <div class="form-group">
              <input id="entity-name" class="form-control" type="hidden" value="">
            </div>
            <!-- BEGIN If an entity's interface is selected we must track it -->
            <div class="form-group">
              <input id="entity-interface" class="form-control" type="hidden" value="">
            </div>
            <div class="form-group">
              <input id="entity-node" class="form-control" type="hidden" value="">
            </div>
            <!-- END If an entity's interface is selected we must track it -->

            <button id="add-entity-submit" class="btn btn-success" type="submit">Add Endpoint</button>
            <button id="add-entity-cancel" class="btn btn-danger" type="button">Cancel</button>
          </div>

          <div role="tabpanel" class="tab-pane" id="advanced"><div style="margin-bottom: 15px;"></div>
            <div class="form-group">
              <label class="control-label">Interface</label>
              <select id="endpoint-select-interface" class="form-control">
              </select>
            </div>
            <div class="form-group">
              <label class="control-label">VLAN</label>
              <select id="endpoint-vlans" class="form-control"></select>
            </div>
            <div class="form-group">
              <label class="control-label">Bandwidth (Mb/s)</label>
              <input id="endpoint-bandwidth" class="form-control" type="number" placeholder="100" min="10" max="100000">
            </div>
            <div class="form-group">
              <input id="endpoint-index" class="form-control" type="hidden" value="-1">
            </div>
            <button id="add-endpoint-submit" class="btn btn-success" type="submit">Add Endpoint</button>
            <button id="add-endpoint-cancel" class="btn btn-danger" type="button">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
