[% INCLUDE js_templates/circuit_details_box.js %]

<div>

  <p class="title summary">Summary</p>
  
  <table class="circuit_summary_table">

    <tr>
      <td colspan="2" style="padding-bottom: 8px;">
        <label for="summary_description" id="summary_description_label">Description</label>
        <div id="summary_description" width="200px"></div>
      </td>

      <td rowspan="4" style="padding-left: 20px; vertical-align: top;">
	<label for="circuit_endpoints_table" id="circuit_endpoints_table_label">Endpoints</label>
        <div id="circuit_endpoints_table"></div>
      </td>    

      [% IF show_times %]
      <td rowspan="2" style="width: 200px">
	[% IF ! remove_only %]
	<label for="summary_start_time" id="summary_start_time_label">Start Time</label>
	<div id="summary_start_time" style="margin-bottom: 10px;"></div>
	[% END %]
	<label for="summary_remove_time" id="summary_remove_time_label">Removal Time</label>
	<div id="summary_remove_time"></div>
      </td>

      [% ELSE %]
      <td rowspawn="2" style="width: 200px; visibility: hidden;"></td>

      [% END %]
    </tr>    

     <tr style="display:none;">  
      <td>
        <label for="summary_bandwidth" id="summary_bandwidth_label">Bandwidth</label>
	<div id="summary_bandwidth"></div>
      </td>
    </tr> 

    <tr>
      <td>
        <label for="summary_type" id="summary_type_label">Type</label>
        <div id="summary_type"></div>
      </td>
    </tr>

    <tr>
      <td>
        <label for="summary_status" id="summary_status_label">Status</label>
        <div id="summary_status"></div>
      </td>
    </tr>

  </table>

</div>
